<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live2D Model</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }
    html {
      overscroll-behavior-x: none;
      touch-action: none;
    }
    body {
      position: relative;
      height: 100%;
      margin: 0;
    }
    canvas {
      position: absolute;
      bottom: 0;
      right: 0;
      border: 2px solid #9F8C76;
    }
  </style>
  <!-- Live2D SDK -->
  <script src="./Core/live2dcubismcore.min.js"></script>
  <!-- Build script -->
  <script type="module" crossorigin src="/assets/index-CGzlAhtl.js"></script>
</head>
<body>
  <h1>Jocelyn的网页  5.4更新</h1>
  <canvas id="live2dCanvas"></canvas>
</body>
<audio id="audioPlayer" controls>
  <source src="/assets/1102-B2Ybjc0J.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>
<script>
  window.onload = function () {
    const canvas = document.querySelector('#live2dCanvas');
    const displayWidth = canvas.clientWidth;  // Canvas 实际显示宽度
    const displayHeight = canvas.clientHeight;  // Canvas 实际显示高度

    // 设置 Canvas 的实际像素宽高
    canvas.width = displayWidth;
    canvas.height = displayHeight;

  };
</script>
</html>
